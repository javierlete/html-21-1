<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Listado de productos</title>

<link href="imgs/icono.svg" rel="icon">

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.bundle.min.js"></script>

<script src="js/productos.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark mb-3" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index">Tienda</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link" href="index">Principal</a></li>
				</ul>
				<ul class="navbar-nav mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link" href="admin/listado">Productos</a></li>
					<li class="navbar-text">${sessionScope.usuario.nombre}</li>
					<li class="nav-item"><a class="nav-link" href="login">Iniciar
							sesión</a></li>
					<li class="nav-item"><a class="nav-link" href="logout">Cerrar
							sesión</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<table class="table table-hover table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th class="text-end">Id</th>
				<th>Nombre</th>
				<th class="text-end">Precio</th>
				<th class="text-center">Fecha de caducidad</th>
				<th>OPCIONES</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
		<tfoot class="table-dark">
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td><a class="btn btn-primary btn-sm"
					href="javascript:formulario()">Añadir</a></td>
			</tr>
		</tfoot>
	</table>

	<form class="container needs-validation" novalidate>
		<div class="row mb-2">
			<label class="col-sm-2 form-label" for="id">Id</label>
			<div class="col">
				<input class="form-control" readonly type="number" id="id" name="id"
					placeholder="Id">
			</div>
		</div>
		<div class="row mb-2">
			<label class="col-sm-2 form-label" for="nombre">Nombre</label>
			<div class="col">
				<input class="form-control" type="text" id="nombre" name="nombre"
					placeholder="Nombre">
				<div class="invalid-feedback">El nombre es obligatorio</div>
			</div>
		</div>
		<div class="row mb-2">
			<label class="col-sm-2 form-label" for="precio">Precio</label>
			<div class="col">
				<input class="form-control" type="number" step=".01" id="precio"
					name="precio" placeholder="Precio">
				<div class="invalid-feedback">El precio es obligatorio y debe
					ser positivo</div>
			</div>
		</div>
		<div class="row mb-2">
			<label class="col-sm-2 form-label" for="fecha">Fecha de
				caducidad</label>
			<div class="col">
				<input class="form-control" type="date" id="fecha" name="fecha"
					placeholder="Fecha de caducidad">
				<div class="invalid-feedback">La fecha debe ser futura</div>
			</div>
		</div>

		<div class="row mb-2">
			<div class="offset-sm-2 col">
				<button class="btn btn-primary">Guardar</button>
			</div>
		</div>


	</form>


	<footer class="text-bg-dark p-2 mt-3">
		<p>&copy;2024 Javier Lete</p>
	</footer>
</body>
</html>
