<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Listado de productos</title>

<base th:href="@{/}">

<link href="imgs/icono.svg" rel="icon">

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark mb-3" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index">Tienda</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link" href="index">Principal</a></li>
				</ul>
				<ul class="navbar-nav mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link" href="admin/listado">Productos</a></li>
					<li class="navbar-text">${sessionScope.usuario.nombre}</li>
					<li class="nav-item"><a class="nav-link" href="login">Iniciar
							sesión</a></li>
					<li class="nav-item"><a class="nav-link" href="logout">Cerrar
							sesión</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<main class="container-fluid">
		<div
			class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-4">

			<div th:each="p: ${productos}" class="col">
				<div class="card h-100">
					<img th:src="|fotos/${p.id}.jpg|" class="card-img-top" alt="...">
					<div class="card-body text-center">
						<h5 class="card-title" th:text="${p.nombre}"></h5>
						<p class="card-text" th:text="${p.precio}"></p>
						<p class="card-text">
							<a th:href="|carrito?id=${p.id}|"
								class="stretched-link btn btn-primary w-100">Agregar al
								carrito</a>
						</p>
					</div>
					<div class="card-footer text-center">
						<small class="text-body-secondary text-center"
							th:text="${p.fechaCaducidad}"></small>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="text-bg-dark p-2 mt-3">
		<p>&copy;2024 Javier Lete</p>
	</footer>
</body>
</html>
