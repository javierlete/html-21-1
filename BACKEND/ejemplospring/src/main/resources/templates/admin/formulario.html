<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{_global :: plantilla(~{::title}, ~{::main})}" lang="es">
<head>
<title>Formulario</title>
</head>
<body>
	<main class="container-fluid">
		<form action="admin/formulario" method="post">
			<div class="row mb-2">
				<label class="col-md-2 form-label" for="id">Id</label>
				<div class="col">
					<input class="form-control" id="id" name="id" th:value="${producto.id}">
				</div>
			</div>
			<div class="row mb-2">
				<label class="col-md-2 form-label" for="nombre">Nombre</label>
				<div class="col">
					<input class="form-control" id="nombre" name="nombre" th:value="${producto.nombre}">
				</div>
			</div>
			<div class="row mb-2">
				<label class="col-md-2 form-label" for="precio">Precio</label>
				<div class="col">
					<input class="form-control" id="precio" name="precio" th:value="${producto.precio}">
				</div>
			</div>
			<div class="row mb-2">
				<label class="col-md-2 form-label" for="fechaCaducidad" >Fecha de caducidad</label>
				<div class="col">
					<input class="form-control" id="fechaCaducidad" name="fechaCaducidad" th:value="${producto.fechaCaducidad}">
				</div>
			</div>
			<div class="row mb-2">
				<div class="offset-md-2 col">
					<button class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
