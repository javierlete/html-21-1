<!DOCTYPE html>
<html th:fragment="plantilla (titulo, contenido)"
	xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="es">
<head>
<meta charset="UTF-8">
<title th:replace="${titulo}">TÍTULO POR DEFECTO</title>

<base th:href="@{/}">

<link href="imgs/icono.svg" rel="icon">

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark mb-3" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}" href="index">Tienda</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-sm-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/}" href="">Principal</a></li>
				</ul>
				<ul class="navbar-nav mb-2 mb-sm-0">
					<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')"><a class="nav-link" href="admin">Productos</a></li>
					<li class="navbar-text" sec:authorize="isAuthenticated()" sec:authentication="name">${sessionScope.usuario.nombre}</li>
					<li class="nav-item" sec:authorize="!isAuthenticated()"><a class="nav-link" href="login">Iniciar
							sesión</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="logout">Cerrar
							sesión</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<main class="container-fluid" th:replace="${contenido}"></main>

	<footer class="text-bg-dark p-2 mt-3">
		<p>&copy;2024 Javier Lete</p>
	</footer>
</body>
</html>
