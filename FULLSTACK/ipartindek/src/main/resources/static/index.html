<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipartindek</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ipartindek</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Principal</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="navbar-text">
                        Javier
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="d-none">Ipartindek</h1>

        <section id="login" class="my-3 row">
                <form>
                    <fieldset>
                        <legend>Login</legend>
                        <div class="row mb-3">
                            <label for="emailLogin" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm">
                                <input type="email" class="form-control" id="emailLogin">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="passwordLogin" class="col-sm-2 col-form-label">Contraseña</label>
                            <div class="col-sm">
                                <input type="password" class="form-control" id="passwordLogin">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="offset-sm-2 col-sm">
                                <button class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <form>
                    <fieldset>
                        <legend>Registro</legend>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm">
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
                            <div class="col-sm">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="genero" class="col-sm-2 col-form-label">Género</label>
                            <div class="col-sm">
                                <select class="form-select" id="genero">
                                    <option value="mujer">Mujer</option>
                                    <option value="hombre">Hombre</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm">
                                <input type="text" class="form-control" id="nombre">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="telefono" class="col-sm-2 col-form-label">Teléfono</label>
                            <div class="col-sm">
                                <input type="tel" class="form-control" id="telefono">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de
                                nacimiento</label>
                            <div class="col-sm">
                                <input type="date" class="form-control" id="fechaNacimiento">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
                            <div class="col-sm">
                                <textarea class="form-control" id="descripcion"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="offset-sm-2 col-sm">
                                <button class="btn btn-primary">Registro</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>

        <section id="listado" class="my-3">
            <h2>Listado de candidatos</h2>

            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-3 row-cols-xxl-4 g-4">
                <div class="col">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-sm-4">
                                <img src="https://picsum.photos/600/800" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-sm-8">
                                <div class="card-body">
                                    <h5 class="card-title">Pepe Pérez</h5>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">Hombre</li>
                                    </ul>
                                    <p class="card-text">This is a wider card with supporting text below as a natural
                                        lead-in to additional content. This content is a little bit longer.</p>
                                    <p class="card-text"><small class="text-body-secondary">30 años</small>
                                    </p>
                                    <div class="d-flex justify-content-between">
                                        <div class="form-check form-check-inline fs-2">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Me gusta
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline form-check-reverse fs-2">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckDefault">
                                            <label class="form-check-label" for="flexCheckDefault">
                                                Confirmar
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
