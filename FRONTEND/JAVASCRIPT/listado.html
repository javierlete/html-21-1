<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="js/label-input.js"></script>
    <script src="js/boton.js"></script>
    <script src="js/boton-formulario.js"></script>
    <script src="js/listado.js"></script>
</head>

<body>
    <table class="table table-hover table-striped table-bordered">
        <thead class="table-dark">
            <th>Id</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Opciones</th>
        </thead>
        <tbody></tbody>
        <tfoot class="table-dark">
            <td></td>
            <td></td>
            <td></td>
            <td>
                <jl-boton sm="sm" href="javascript:formulario()">Añadir</jl-boton>
            </td>
        </tfoot>
    </table>

    <form class="container needs-validation" novalidate>
        <jl-label-input ancho="2" i="id" tipo="text" solo-lectura="true">Id</jl-label-input>
        <jl-label-input ancho="2" i="nombre" tipo="text" requerido="true" error="El nombre es obligatorio">Nombre</jl-label-input>
        <jl-label-input ancho="2" i="precio" tipo="number" paso="0.01" minimo="0" requerido="true" error="El precio es obligatorio y más debe ser 0 o superior">Precio</jl-label-input>
        
        <jl-boton-formulario ancho="2">Guardar</jl-boton-formulario>
    </form>
</body>

</html>
